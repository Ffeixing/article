<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT 接口调用</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            overflow: hidden;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 10px;
            box-sizing: border-box;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
            margin-bottom: 10px;
        }
        .message {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        .user-message {
            text-align: right;
            color: #007bff;
            font-weight: bold;
        }
        .assistant-message {
            text-align: left;
            color: #333;
            font-style: italic;
        }
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f0f0f5;
            border-radius: 8px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #ddd;
            margin-right: 10px;
            outline: none;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chatBox">
        <!-- 聊天记录 -->
    </div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="请输入您的问题..." />
        <button onclick="sendMessage()">发送</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput').value;
        
        if (userInput.trim() === '') return;
        
        // 用户输入显示
        const userMessage = document.createElement('div');
        userMessage.className = 'message user-message';
        userMessage.textContent = '我：' + userInput;
        chatBox.appendChild(userMessage);
        
        // 清空输入框
        document.getElementById('userInput').value = '';
        
        // 请求参数
        const payload = {
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: userInput }],
            stream: false
        };
        
        // API 请求
        try {
            const response = await fetch("https://apiserver.alcex.cn/v1/chat/completions", {
                method: "POST",
                headers: {
                    "User-Agent": "Apifox/1.0.0 (https://apifox.com)",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            });

            const result = await response.json();
            
            // 显示返回消息
            const assistantMessage = document.createElement('div');
            assistantMessage.className = 'message assistant-message';
            chatBox.appendChild(assistantMessage);
            
            const content = result.choices[0].message.content;
            typeText(assistantMessage, content);

        } catch (error) {
            console.error("Error:", error);
            const errorMessage = document.createElement('div');
            errorMessage.className = 'message assistant-message';
            errorMessage.textContent = 'ChatGPT：请求失败，请稍后再试。';
            chatBox.appendChild(errorMessage);
        }

        // 自动滚动到底部
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // 逐字显示文字
    function typeText(element, text) {
        let index = 0;
        function type() {
            if (index < text.length) {
                element.textContent += text[index++];
                setTimeout(type, 50);  // 控制文字显示速度
            }
        }
        type();
    }
</script>

</body>
</html>
